version: '3.8'

services:
  # Crawl4AI Server
  crawl4ai-server:
    image: unclecode/crawl4ai:latest
    container_name: crawl4ai-server
    ports:
      - "11235:11235"  # MCP server port
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - TOGETHER_API_KEY=${TOGETHER_API_KEY:-}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY:-}
      - GEMINI_API_TOKEN=${GEMINI_API_TOKEN:-}
    volumes:
      - /dev/shm:/dev/shm  # Chromium performance
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11235/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    user: "appuser"

  # Crawl4AI Remote API Client (HuggingFace Spaces)
  crawl4ai-client:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crawl4ai-client
    ports:
      - "7860:7860"  # Gradio interface port
    environment:
      - CRAWL4AI_API_URL=ws://crawl4ai-server:11235/mcp/ws
    depends_on:
      - crawl4ai-server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s